<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1>Bookshelf Apps</h1>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-book">
    <h2 class="container-header text-center">Tambah buku</h2>
    <form class="form" action="#" id="form-add">
      <div class="form-group form-title">
        <label for="title">Judul</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group form-title">
        <label for="penulis">Penulis</label>
        <input type="text" id="penulis" name="penulis" required>
      </div>
      <div class="form-group form-title">
        <label for="tahun">Tahun</label>
        <input type="text" id="tahun" name="tahun" required>
      </div>
      <div class="form-group form-title">
        <input type="radio" id="selesai" name="isComplete" value="True" required>
        <label for="selesai">Selesai dibaca</label>
        <input type="radio" id="belum" name="isComplete" value="False" required>
        <label for="belum">Belum selesai dibaca</label>
      </div>
      <input type="submit" value="Submit" name="Submit" class="btn-submit">
    </form>
  </div>
</div>

</body>
</html>
